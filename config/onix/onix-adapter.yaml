appName: "onix"
log:
  level: debug
  destinations:
    - type: stdout
  contextKeys:
    - transaction_id
    - message_id
    - subscriber_id
http:
  port: 8080
  timeout:
    read: 30
    write: 30
    idle: 30
pluginManager:
  root: /app/plugins
  remoteRoot: /mnt/gcs/plugins/plugins_bundle.zip
modules:
  - name: bapTxnReciever
    path: /bap/reciever/
    handler:
      type: std
      role: bap
      registryUrl: http://localhost:8080/reg
      plugins:
        keyManager:
          id: secretskeymanager
          config:
            projectID: trusty-relic-370809
        cache:
          id: redis
          config:
            addr: 10.81.192.4:6379
        schemaValidator:
          id: schemavalidator
          config:
            schemaDir: /mnt/gcs/configs/schemas
        signValidator:
          id: signvalidator
        publisher:
          id: publisher
          config:
            project: trusty-relic-370809
            topic: bapNetworkReciever
        router:
          id: router
          config:
            routingConfig: /mnt/gcs/configs/bapTxnReciever-routing.yaml
        middleware:
          - id: reqpreprocessor
            config:
              contextKeys: transaction_id,message_id
              role: bap
      steps:
        - validateSign
        - addRoute
        # - validateSchema
  - name: bapTxnCaller
    path: /bap/caller/
